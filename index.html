<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-light">Sorting Visualizer</h1>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="newArray">New Array</button>
            <span style="color: white;">
                No of bars 
               <input id="arr_sz" type="range"  min=20 max=120 step=1 value=60>
            </span> 
            <span class="navbar-text">
                <button type="button" class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="bubble">Bubble Sort</button>
                <button type="button" class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="selection">Selection Sort</button>
                <button type="button" class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="Insertion">Insertion Sort</button>
                <button type="button" class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="quick">Quick Sort</button>
                <button type="button" class = "btn btn-dark bubble sort m-2 border-1 border-primary text-primary" id="merge">Merge Sort</button>
              </span>
          </div>
        </div>
      </nav>
      <div class="bars" id="mybar">
                
      </div>

      <script src="sorting.js"></script>
      <script src="bubble.js"></script>
      <script src="selection.js"></script>
      <script src="insertion.js"></script>
      <script src="merge.js"></script>
      <script src="quick.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
